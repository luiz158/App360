<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="content">
		<r:notifyMessages stayTime="2000" />
		<h:form id="form" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel>User:</h:outputLabel>
				<h:outputLabel value="#{currentUser.name} (#{currentUser.username})" />
				<h:outputLabel for="currentPassword">Contraseña actual:</h:outputLabel>
				<h:inputSecret id="currentPassword" value="#{credentials.password}" required="true" />
				<h:outputLabel for="newPassword1">Nueva contraseña:</h:outputLabel>
				<h:inputSecret id="newPassword1" value="#{credentials.newPass1}" required="true" />
				<h:outputLabel for="newPassword2">Confirmar contraseña:</h:outputLabel>
				<h:inputSecret id="newPassword2" value="#{credentials.newPass2}" required="true" />
			</h:panelGrid>
			<h:commandButton value="Change password" action="#{appSession.changePassword}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
