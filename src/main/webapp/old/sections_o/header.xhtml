<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form id="headForm">
			<r:toolbar height="26px">
				<r:toolbarGroup location="right">
					<r:dropDownMenu direction="bottomAuto" rendered="#{systemUser.activeRole == 'sadmin' and login.loggedIn}">
						<f:facet name="label">Admin apps</f:facet>
						<r:menuItem label="User management" action="/aforms/users.xhtml?faces-redirect=true" />
						<r:menuItem label="Provision users" action="#{userManager.provisionUsers}" />
					</r:dropDownMenu>
					<r:dropDownMenu direction="bottomAuto">
						<f:facet name="label">
							<h:outputText value="#{!loggedIn ? 'Ingresar.': activeUser.name}" />
						</f:facet>
						<r:menuItem label="Ingresar" action="/index.html?faces-redirect=true" rendered="#{!login.loggedIn}" />
						<r:menuItem label="Cambiar clave" action="/aforms/password.xhtml?faces-redirect=true"
							rendered="#{login.loggedIn}" />
						<r:menuItem label="Salir" action="/error/logout.xhtml?faces-redirect=true" rendered="#{login.loggedIn}" />
					</r:dropDownMenu>
				</r:toolbarGroup>
			</r:toolbar>
		</h:form>
	</ui:composition>
</body>
</html>
